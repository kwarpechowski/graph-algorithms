<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #app {
            background: #f1f1f1;
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        #toolbar {
            background: green;
            width: 25%;
            padding: 2em;
            box-sizing: border-box;
        }

        #toolbar textarea {
            width: 100%;
            height: 200px;
        }

        #playground {
            width: 75%;
        }

        #playground svg {
            border: 1px solid pink;
            margin: 2em;
            width: 500px;
            height: 500px;

        }
    </style>
</head>

<body>
    <section id="app">
        <div id="toolbar">
            <textarea id="data">

8
            </textarea>
            <button id="send">CREATE</button>
        </div>
        <section id="playground">
            <svg></svg>
        </section>
    </section>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
    <script>
        var t = [];


        var colors = ['red', 'blue', 'pink', 'green', 'yellow', 'purple'];

        var DFSprint = function(i, visited, graph, results) {
            if(!visited[i]) {
                visited[i] = true;
                results.push(i);
            }

            graph[i].forEach(el => {
                if (!visited[el]) {
                    DFSprint(el, visited, graph, results)
                }
             });
        };


        var DFSstack = function(i, visited, stack, graph) {
                visited[i] = true;
                graph[i].forEach(el => {
                    if (!visited[el]) {
                        DFSstack(el, visited, stack, graph)
                    }
                });
                stack.push(i);
        };


        var printSCCs = function(graph) {
            var stack = [];
            var visited = graph.map(x => false);

            for (var i = 0; i < graph.length; i++) {
                if (visited[i] == false) {
                    DFSstack(i, visited, stack, graph);
                }
            }

            var graph2 = [[],[],[],[],[],[],[], []];
            for (var i = 0; i < graph.length; i++) {
                graph[i].forEach(j => {
                    graph2[j].push(i);
                })
            }


            var visited = graph2.map(x => false);
            var ile = stack.length;
            var results =  [];
            for(var i = 0; i< ile; i++) {
              var s = stack.pop();

              if(!visited[s]) {
                  DFSprint(i ,visited, graph2, results);
                  results.push(null);
              }
            }




            for(var i = 0; i< ile; i++) {
                if(results.indexOf(i) < 0) {
                   results.push(i);
                   results.push(null);
                }
            }

            var i = 0;

            results.forEach(r => {
                if(r !== null) {
                    t[r] = i;
                } else {
                    i++;
                }
            });

            console.log(t);

            var macierz = [];

            for(var n = 0; n < i; n++) {
                macierz[n] = [];
                for(var m = 0; m < i; m++) {
                    macierz[n][m] = 0;
                }
            }


            graph2.forEach((l,i) => {
                l.forEach(j => {
                    if (t[i] !== t[j]) {
                        macierz[t[i]][t[j]] = 1;
                        macierz[t[j]][t[i]] = 1;
                     }
                 })
            })

            console.log(macierz);
            var m = macierz.reduce((p,c, i) => {

                var ile = c.filter(x => x).length;

                if(p > ile) return ile;
                return p;

                }, 0);


            console.log('wygrala grupa', m);

            t.forEach((e,i) => {
                if (e ===m) {
                    console.log(i);
                }
            })



        };





        var svg = d3.select("svg"),
            width = 500;
            height = 500;

        var simulation = d3.forceSimulation()
            .velocityDecay(0.2)
            .force("link", d3.forceLink().id(function (d) {return d.id;}).distance(100).strength(0.1))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collide", d3.forceCollide().radius(function(d) { return d.r + 0.5; }).iterations(2))


        svg.append('defs').append('marker')
            .attrs({'id':'arrowhead',
                'viewBox':'-0 -5 10 10',
                'refX':13,
                'refY':0,
                'orient':'auto',
                'markerWidth':13,
                'markerHeight':13,
                'xoverflow':'visible'})
            .append('svg:path')
            .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
            .attr('fill', '#999')
            .style('stroke','none');



        function ticked() {


//            path.attr("d", function(d) {
//                var dx = d.target.x - d.source.x,
//                    dy = d.target.y - d.source.y,
//                    dr = Math.sqrt(dx * dx + dy * dy);
//                return "M" +
//                    d.source.x + "," +
//                    d.source.y + "A" +
//                    dr + "," + dr + " 0 0,1 " +
//                    d.target.x + "," +
//                    d.target.y;
//            });

            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node.attr("transform", function(d) {
                return 'translate(' +d.x + ',' + d.y +')';
            })
        }


        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }



        var textarea = document.querySelector('#data');

        var createFun =  function() {
            var value = textarea.value;


            var data  = {
                nodes: [],
                links: []
            };

            var graphToAlg = [];

            value.split(/\n/).forEach((r, i) => {
                data.nodes.push({id: (i+1).toString()});
                graphToAlg[i] = [];
                r.split(" ").forEach((n) => {
                    if(n) {
                        graphToAlg[i].push(parseInt(n) - 1);
                        data.links.push({
                            source: (i+1).toString(),
                            target: n
                        })
                    }
                });
            });


           graph = JSON.parse(JSON.stringify(data));


            printSCCs(graphToAlg);




            svg.selectAll("g")
                .remove()
                .exit();


            link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke", 'green')
                .attr("stroke-width", 2)
                .attr('marker-end','url(#arrowhead)');

         node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter().append("g")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))



            node.append("circle").attr('r', 20)
                .attr("fill", function(d) {
                    return colors[t[parseInt(d.id)-1]];
                });
            node.append("text").attr('dy', 0).attr('dx', 0).attr('fill', 'blue').text(function(r) {
                return parseInt(r.id) - 1;
            });

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);
        };

        var btn = document.querySelector('#send');
        btn.addEventListener('click', createFun);
    </script>
</body>
</html>
